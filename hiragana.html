<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Learn Hiragana and Katakana!</title>
</head>

<body>
    <header class="header-inner">
        <h1 class="site-heading logo-font"><a href="index.html">Learn Hiragana and Katakana!</a></h1>
    </header>

    <section class="game-section">
        <div class="game-area game-hiragana">
            <h2 class="logo-font">Hiragana Test!</h2>
            <div class="game-container">
                <div id="hiragana-question" class="question-container japanese-text" lang="ja-jp">
                </div>
                <div class="answers-container">
                    <button class="answer-btn hiragana-answer"></button>
                    <button class="answer-btn hiragana-answer"></button>
                    <button class="answer-btn hiragana-answer"></button>
                    <button class="answer-btn hiragana-answer"></button>
                </div>
            </div>
            <div class="score-container">
                <p>
                    Current Score: <span id="score">0</span> / 10
                </p>
            </div>
        </div>
        <div class="back-to-menu">
            <a class="menu-button" href="index.html">
                Back to Game Menu<br>
                <span class="japanese-text" lang="ja-jp">ゲームメニュー</span></a>
        </div>
    </section>

    <footer>
        <div class="footer-inner"><span class="logo-font">Learn Hiragana and Katakana!</span> is a fun quiz game to help
            you grow your knowledge of the Hiragana and Katakana alphabets.
        </div>
    </footer>
    <script src="assets/js/hiragana.js"></script>
    <script src="https://kit.fontawesome.com/5c4866c8e7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.all.min.js"></script>
</body>

</html>
