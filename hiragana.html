<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description & keywords -->
    <meta name="description" content="Learn Hiragana and Katakana - a fun quiz game to test your knowledge!">
    <meta name="keywords"
        content="Learn hiragana and katakana, learn hiragana, learn katakana, japanese alphabet test, learn japanese characters">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest" crossorigin="anonymous">
    <!-- Normalize external CSS link -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <!-- SweetAlert2 external CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.min.css">
    <!-- CSS file link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Learn Hiragana and Katakana!</title>
</head>

<body>
    <!-- Header -->
    <header class="header-inner">
        <h1 class="site-heading logo-font"><a href="index.html">Learn Hiragana and Katakana!</a></h1>
    </header>

    <!-- Game section - hiragana test -->
    <section class="game-section">
        <div class="game-area game-hiragana">
            <h2 class="logo-font">Hiragana Test!</h2>
            <div class="game-container">
                <div id="current-question" class="question-container hiragana-question japanese-text" lang="ja-jp">
                </div>
                <div class="answers-container">
                    <button class="answer-btn hiragana-answer"></button>
                    <button class="answer-btn hiragana-answer"></button>
                    <button class="answer-btn hiragana-answer"></button>
                    <button class="answer-btn hiragana-answer"></button>
                </div>
            </div>
            <div class="score-container">
                <p>
                    Current Score: <span id="score">0</span> / 10
                </p>
            </div>
        </div>
        <div class="back-to-menu">
            <a class="menu-button" href="index.html">
                Back to Game Menu<br>
                <span class="japanese-text" lang="ja-jp">ゲームメニュー</span></a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-inner"><span class="logo-font">Learn Hiragana and Katakana!</span> is a fun quiz game to help
            you grow your knowledge of the Hiragana and Katakana alphabets.<br>
            This website is for education purposes only.
        </div>
    </footer>

    <!-- Hiragana JavaScript file link -->
    <script src="assets/js/hiragana.js"></script>
    <!-- Main game JavaScript file link -->
    <script src="assets/js/game.js"></script>
    <!-- SweetAlert2 external JavaScript file link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.all.min.js"></script>
</body>

</html>
